// Load vehicle data
function loadVehicleData() {
  db.ref('locations').on('value', snapshot => {
    const tbody = document.getElementById('vehicleTable');
    tbody.innerHTML = '';
    
    let total = 0;
    let active = 0;
    let inactive = 0;
    
    snapshot.forEach(child => {
      const uid = child.key;
      const data = child.val() || {};
      
      total++;
      
      const now = Date.now();
      const lastUpdate = data.timestamp || 0;
      const isActive = (now - lastUpdate) < 300000; // 5ë¶„ ì´ë‚´
      
      if (isActive) active++;
      else inactive++;
      
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          <span class="badge ${isActive ? 'online' : 'offline'}">
            ${isActive ? 'ğŸŸ¢ í™œì„±' : 'ğŸ”´ ë¹„í™œì„±'}
          </span>
        </td>
        <td><strong>${data.carNum || '-'}</strong></td>
        <td>${data.task || '-'}</td>
        <td>${lastUpdate ? new Date(lastUpdate).toLocaleString('ko-KR') : '-'}</td>
        <td>${data.accuracy ? Math.round(data.accuracy) + 'm' : '-'}</td>
        <td>
          ${data.lat && data.lng 
            ? `<button class="btn btn-primary" onclick="showMap(${data.lat}, ${data.lng}, '${data.carNum || 'ì°¨ëŸ‰'}')">ğŸ—ºï¸ ì§€ë„</button>`
            : '<span style="color:#9ca3af;">ìœ„ì¹˜ ì—†ìŒ</span>'}
        </td>
      `;

    });
    
    // Update stats

    document.getElementById('activeVehicles').textContent = active;
    document.getElementById('inactiveVehicles').textContent = inactive;

    }
  });
}

// Map functions
function showMap(lat, lng, title) {
  const modal = document.getElementById('mapModal');
  modal.classList.add('active');
  
  document.getElementById('mapTitle').textContent = `ğŸ—ºï¸ ${title} ìœ„ì¹˜`;
  
  if (!map) {
    map = L.map('map').setView([lat, lng], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
  } else {
    map.setView([lat, lng], 16);
  }
  
  // Remove existing marker
  if (currentMarker) {
    currentMarker.remove();
  }
  
  // Add new marker
  currentMarker = L.marker([lat, lng]).addTo(map)
    .bindPopup(`
      <strong>${title}</strong><br>
      ìœ„ë„: ${lat.toFixed(6)}<br>
      ê²½ë„: ${lng.toFixed(6)}
    `)
    .openPopup();
  
  // Fix map rendering

}

function closeMap() {
