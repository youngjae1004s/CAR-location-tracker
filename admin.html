<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="card">
    <h2>📋 관리자 패널</h2>

    <h4>🚗 접속자 위치 목록</h4>
    <div id="locationList" class="status" style="background:#ecf0f1; color:#2c3e50">로딩 중...</div>

    <h4>📎 전송된 파일/사진</h4>
    <div id="messageList" class="status" style="background:#fefefe; color:#2c3e50; max-height:200px; overflow:auto"></div>

    <h4>📢 전달사항 전송</h4>
    <textarea id="adminMemoInput" placeholder="전달할 메모를 입력하세요" style="width:100%; height:80px; border-radius:12px; padding:10px; font-size:15px;"></textarea>
    <input type="file" id="adminPhotoInput" accept="image/*" />
    <button id="sendMemoBtn" style="margin-top:10px; width:100%; padding:12px; font-weight:700; border:none; border-radius:12px; background:#2ecc71; color:#fff; cursor:pointer">전달사항 전송</button>
  </div>

  <script src="script.js"></script>
  <script src="admin.js"></script>
</body>
</html>
