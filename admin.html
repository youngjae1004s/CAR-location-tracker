// Load vehicle data
function loadVehicleData() {
  db.ref('locations').on('value', snapshot => {
    const tbody = document.getElementById('vehicleTable');
    tbody.innerHTML = '';
    
    let total = 0;
    let active = 0;
    let inactive = 0;
    
    snapshot.forEach(child => {
      const uid = child.key;

      const lastUpdate = data.timestamp || 0;
      const isActive = (now - lastUpdate) < 300000; // 5ë¶„ ì´ë‚´
      
      if (isActive) active++;
      else inactive++;
      
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          <span class="badge ${isActive ? 'online' : 'offline'}">
            ${isActive ? 'ğŸŸ¢ í™œì„±' : 'ğŸ”´ ë¹„í™œì„±'}

        </td>
        <td><strong>${data.carNum || '-'}</strong></td>
        <td>${data.task || '-'}</td>
        <td>${lastUpdate ? new Date(lastUpdate).toLocaleString('ko-KR', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'

        <td>${data.accuracy ? Math.round(data.accuracy) + 'm' : '-'}</td>

    document.getElementById('activeVehicles').textContent = active;
    document.getElementById('inactiveVehicles').textContent = inactive;

    setTimeout(() => {

        alert("ì§€ë„ë¥¼ í‘œì‹œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: " + error.message);

  } else {

}
