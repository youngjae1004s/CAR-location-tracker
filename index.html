<script>
// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyBMcqlyHzCO0k6G-6Fzb7AHso2A3gGAbq8",
  authDomain: "car-location-tracker-438f0.firebaseapp.com",
  databaseURL: "https://car-location-tracker-438f0-default-rtdb.firebaseio.com",
  projectId: "car-location-tracker-438f0",

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Global Variables
let uid = null;

const carNums = JSON.parse(localStorage.getItem('carNums') || '[]').slice(0, 10).reverse();

// Initialize
window.addEventListener('load', () => {
  loadCarNumbers();
  initAuth();
  setupCarInput();
});

function loadCarNumbers() {
  const select = document.getElementById('carNumSelect');
  carNums.forEach(num => {
    const option = document.createElement('option');
    option.value = option.textContent = num;
    select.appendChild(option);
  });
}

// âœ… ì°¨ëŸ‰ë²ˆí˜¸ ì…ë ¥ ë¡œì§ ì™„ì „ ìˆ˜ì •
function setupCarInput() {
  const select = document.getElementById('carNumSelect');
  const input = document.getElementById('carNum');
  
  // ì…€ë ‰íŠ¸ ë³€ê²½ ì‹œ
  select.addEventListener('change', function() {
    if (this.value === "") {
      // ìƒˆ ì°¨ëŸ‰ë²ˆí˜¸ ì…ë ¥
      input.style.display = 'block';
      input.value = '';
      input.focus();
    } else {
      // ê¸°ì¡´ ì°¨ëŸ‰ë²ˆí˜¸ ì„ íƒ
      input.style.display = 'block';
      input.value = this.value;
    }
  });
  
  // ì…ë ¥ì°½ì— ì§ì ‘ ì…ë ¥
  input.addEventListener('input', function() {
    select.value = "";
  });
  
  // ì´ˆê¸° ìƒíƒœ: ì…ë ¥ì°½ ë³´ì´ê¸°
  input.style.display = 'block';
}

// Firebase Authentication
function initAuth() {
  auth.signInAnonymously()
    .then(credential => {
      uid = credential.user.uid;
      console.log("âœ… ìµëª… ë¡œê·¸ì¸ ì„±ê³µ:", uid);
      
      // Listen for task updates
      db.ref('users/' + uid).on('value', snapshot => {
        const data = snapshot.val();
        document.getElementById('taskText').textContent = data?.task || 'ì—…ë¬´ ë¯¸ì§€ì •';
      });
      
      // Listen for admin messages
      db.ref('admin/messages/' + uid).on('value', snapshot => {
        const data = snapshot.val();
        document.getElementById('adminMemo').textContent = data?.message || 'ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.';

    .catch(error => {

      alert("ì¸ì¦ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\ní˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.\n\n" + error.message);
    });
}

// Location Tracking
function toggleTracking() {
  if (!uid) {
    alert("ë¡œê·¸ì¸ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.");
    return;
  }
  
  const carNum = document.getElementById('carNum').value.trim();
  
  if (!carNum) {
    alert("ì°¨ëŸ‰ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
    document.getElementById('carNum').focus();
    return;
  }
  
  if (!isTracking) {
    startTracking(carNum);
  } else {
    stopTracking();
  }
}

function startTracking(carNum) {
  if (!navigator.geolocation) {
    alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
    return;
  }
  
  // Save car number
  const nums = [carNum, ...carNums.filter(n => n !== carNum)].slice(0, 10);
  localStorage.setItem('carNums', JSON.stringify(nums));
  
  // Update UI
  const btn = document.getElementById('toggleBtn');
  const btnText = document.getElementById('btnText');
  const badge = document.getElementById('statusBadge');
  
  btn.className = 'active';
  btnText.textContent = 'ìœ„ì¹˜ ì „ì†¡ ì¤‘ì§€';
  badge.classList.add('active');
  isTracking = true;
  
  // Start watching position
  watchId = navigator.geolocation.watchPosition(
    position => {
      const { latitude, longitude, accuracy } = position.coords;
      
      db.ref('locations/' + uid).set({
        lat: latitude,
        lng: longitude,
        accuracy: accuracy,
        carNum: carNum,
        timestamp: Date.now()
      }).then(() => {
        console.log("ğŸ“ ìœ„ì¹˜ ì „ì†¡ ì„±ê³µ:", latitude, longitude);
      }).catch(error => {
        console.error("âŒ ìœ„ì¹˜ ì „ì†¡ ì‹¤íŒ¨:", error);

    },
    error => {
      console.error("âŒ ìœ„ì¹˜ ì˜¤ë¥˜:", error);
      alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\n\n" + error.message);
      stopTracking();
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,

  );
}

function stopTracking() {
  if (watchId) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;

  const file = document.getElementById('photoInput').files[0];
  const preview = document.getElementById('photoPreview');
  
  if (file) {

      preview.style.display = 'block';

    reader.readAsDataURL(file);
  }
}

function uploadPhoto() {
  if (!uid) {
    alert("ë¡œê·¸ì¸ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.");

  const reader = new FileReader();

    const photoData = {

      memo: memo,
      timestamp: Date.now()
    };
    
    db.ref('photos/' + uid).push(photoData)
      .then(() => {
        alert("âœ… ì‚¬ì§„ì´ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
        closePhotoModal();
      })
      .catch(error => {
        alert("âŒ ì „ì†¡ ì‹¤íŒ¨: " + error.message);

  };
  reader.readAsDataURL(file);
}

// Prevent accidental exit when tracking
window.addEventListener('beforeunload', e => {
  if (isTracking) {
    e.preventDefault();
    e.returnValue = '';
  }
});
